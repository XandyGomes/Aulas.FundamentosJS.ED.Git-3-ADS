<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <input type="button" value="Calculadora" onclick="calc()">
    <p id="mostrar"></p>
    <script>
        function calc(){
            var x
            var v1 = prompt("Digite o 1ยบ valor")
            var v2 = prompt("Digite o 2ยบ valor")
            x = v1 * v2
            document.getElementById("mostrar").innerHTML = x
        }
    </script>
</body>
</html>
